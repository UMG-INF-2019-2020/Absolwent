name: CI/CD TEST

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules_Sync'
    runs-on: self-hosted

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        submodules: true

    # Update references
    - name: Git Sumbodule Update
      run: |
        git fetch origin
        git checkout test
        git submodule set-branch --branch main app
        git submodule set-branch --branch main api_test
        git pull --recurse-submodules
        git submodule update --remote --recursive

    - name: Commit update
      run: |
        git config --global user.name 'Git bot'
        git config --global user.email 'bot@noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git commit -am "Auto updated submodule references" && git push || echo "No changes to commit"
        
  build:
    runs-on: self-hosted
    needs: sync
    env:
      DB_PASSWORD_TEST: ${{ secrets.DB_PASSWORD_TEST }}
      IP_ADDRESS_TEST: ${{ secrets.IP_ADDRESS_TEST }}
      API_SECRET_TEST: ${{secrets.API_SECRET_TEST}}
      API_DB_TEST: ${{secrets.API_DB_TEST}}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: Pull & update submodules recursively
      run: |
        git submodule sync
        git submodule foreach git pull
    - name: Start containers
      run: docker-compose -f "docker-compose-test.yml" up -d --build
