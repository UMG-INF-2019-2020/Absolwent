name: CI/CD PROD

on:
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules_Sync'
    runs-on: self-hosted

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        submodules: true

    # Update references
    - name: Git Sumbodule Update
      run: |
        git submodule foreach git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
        git fetch origin --recurse-submodules
        git checkout main --recurse-submodules
        git pull --recurse-submodules
        git submodule update --recursive --remote
    - name: Commit update
      run: |
        git config --global user.name 'Git bot'
        git config --global user.email 'bot@noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git commit -am "Auto updated submodule references" && git push || echo "No changes to commit"
        
  build:
    runs-on: self-hosted
    env:
      DB_PASSWORD_PROD: ${{ secrets.DB_PASSWORD_PROD }}
      IP_ADDRESS_PROD: ${{ secrets.IP_ADDRESS_PROD }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Start containers
      run: docker-compose -f "docker-compose-prod.yml" up -d --build
